   command: /bin/sh -c 'signer --config /mpc/mpc3/config.toml'
   networks:
     localnet:
       ipv4_address: 192.168.10.7

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 192.168.10.0/16
